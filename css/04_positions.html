<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        outline: 1px solid red;
        display: inline-block;
      }

      #hello {
        outline: 1px solid green;
        position: static;
        top: 5px;
      }
    </style>

    <div class="box"></div>
    <div class="box" id="hello"></div>
    <div class="box"></div>
  </body>
