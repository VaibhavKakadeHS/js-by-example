<!DOCTYPE html>
<html>
  <body>
    <script>
      // Basic operators
      var addition = 1 + 2;
      var subtraction = 10 - 2;
      var multiplication = 10 * 2;
      var divison = 10 / 2;
      var mod = 10 % 2;

      // Concat strings
      var result = "Hello" + " world";
      result = [1,2,3] + [4,5,6];

      result = "There are " + 3 + " items";

      // Try this!
      result = 4 + true;

      // Assignment
      var a = 10;

      // Compounding operator
      var str = "hello";
      str += " world";

      // Equality operator
      var a = 10;
      var b = 10;

      console.log(a == b);

      // What should be the output?
      var numbers = "123";
      console.log(numbers == 123);

      // Strict Equality
      console.log(numbers === 123);

      // Ordering operators
      var a = 10;
      console.log("a less than 10? ", a < 10);
      console.log("a equal to 10", a === 10);
      console.log("a greater than 10? ", a > 10);

      console.log("a less than equal 10? ", a <= 10);
      console.log("a greater than equal 10? ", a >= 10);

      // Other operators
      var str = a === 10 ? "a is 10" : "a is something else";

      var obj = {a: 10};
      var result = obj && obj.a;

      // type of operator
      var a = null;
      var b;
      var c = 10;
      var d = 10.10;
      var arr = [1,2,3];

      console.log("type of a = ", typeof a);
      console.log("type of b = ", typeof b);
      console.log("type of c = ", typeof c);
      console.log("type of d = ", typeof d);
      console.log("type of arr = ", typeof arr);
    </script>
