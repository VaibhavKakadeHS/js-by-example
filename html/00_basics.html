<html>
  <head>
    <!--
      1. I can keep head empty
      2. Content of head tag are not rendered on the page
    -->
  </head>
  <body>
    <!-- Most of the html elements have opening and closing tag -->
    <!-- Element = opening + closing of tag -->
    <!-- Content = text content of tag -->
    <p>This is a para</p>

    <!-- Closing tag is optional for some elements -->
    <br>

    <!-- Some tags dont have content -->
    <img width="200px" src="https://d2duuy9yo5pldo.cloudfront.net/dashboard-resources/infinitelybeta/b706352f-1dd1-46b8-a2af-675e39253004.jpg" alt="My test image">

    <!--
       Attributes:
       Attributes are represented as key-value pairs on html element
       Here, class is an attribute and sample is the value.
      -->
    <p class="sample">This is intro to HTML course</p>

  </body>
</html>
